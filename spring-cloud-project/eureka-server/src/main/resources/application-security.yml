server:
  port: 8090
spring:
  security:
    basic:
      enabled: true
    user:
      name: admin
      password:  admin

eureka:
  instance:
    hostname:  localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0
    enable-self-preservation: false